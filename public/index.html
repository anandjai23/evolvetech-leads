<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Lead Submission Form</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(to right, #0062E6, #33AEFF);
      margin: 0; padding: 0;
    }
    .container {
      max-width: 700px;
      margin: 40px auto;
      background: #fff;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 6px 16px rgba(0,0,0,0.2);
    }
    h2 {
      text-align: center;
      margin-bottom: 25px;
      color: #0062E6;
    }
    label {
      font-weight: 600;
      margin-top: 12px;
      display: block;
    }
    input, select {
      width: 100%;
      padding: 12px;
      margin-top: 6px;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 14px;
    }
    input:focus, select:focus {
      outline: none;
      border-color: #0062E6;
      box-shadow: 0 0 4px rgba(0, 98, 230, 0.4);
    }
    button {
      margin-top: 25px;
      width: 100%;
      padding: 14px;
      background: #0062E6;
      border: none;
      color: #fff;
      font-size: 16px;
      font-weight: bold;
      border-radius: 8px;
      cursor: pointer;
      transition: 0.3s ease;
    }
    button:hover {
      background: #004bb5;
    }
    .success, .error {
      margin-top: 20px;
      padding: 14px;
      border-radius: 8px;
      text-align: center;
      font-weight: 600;
    }
    .success { background: #d4edda; color: #155724; }
    .error { background: #f8d7da; color: #721c24; }
    @media (max-width: 768px) {
      .container { margin: 20px; padding: 20px; }
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Lead Submission Form</h2>
    <form id="leadForm">
      <label>Phone Number (E.164 format)</label>
      <input type="text" name="number" placeholder="+18100147165" required>

      <label>First Name</label>
      <input type="text" name="first_name" required>

      <label>Last Name</label>
      <input type="text" name="last_name" required>

      <label>Email</label>
      <input type="email" name="email" required>

      <label>Address</label>
      <input type="text" name="address" required>

      <label>City</label>
      <input type="text" name="city" required>

      <label>State</label>
      <select name="state" required>
        <option value="">Select State</option>
        <option value="AL">Alabama</option>
        <option value="AK">Alaska</option>
        <option value="AZ">Arizona</option>
        <option value="AR">Arkansas</option>
        <option value="CA">California</option>
        <option value="CO">Colorado</option>
        <option value="CT">Connecticut</option>
        <option value="DE">Delaware</option>
        <option value="FL">Florida</option>
        <option value="GA">Georgia</option>
        <option value="HI">Hawaii</option>
        <option value="ID">Idaho</option>
        <option value="IL">Illinois</option>
        <option value="IN">Indiana</option>
        <option value="IA">Iowa</option>
        <option value="KS">Kansas</option>
        <option value="KY">Kentucky</option>
        <option value="LA">Louisiana</option>
        <option value="ME">Maine</option>
        <option value="MD">Maryland</option>
        <option value="MA">Massachusetts</option>
        <option value="MI">Michigan</option>
        <option value="MN">Minnesota</option>
        <option value="MS">Mississippi</option>
        <option value="MO">Missouri</option>
        <option value="MT">Montana</option>
        <option value="NE">Nebraska</option>
        <option value="NV">Nevada</option>
        <option value="NH">New Hampshire</option>
        <option value="NJ">New Jersey</option>
        <option value="NM">New Mexico</option>
        <option value="NY">New York</option>
        <option value="NC">North Carolina</option>
        <option value="ND">North Dakota</option>
        <option value="OH">Ohio</option>
        <option value="OK">Oklahoma</option>
        <option value="OR">Oregon</option>
        <option value="PA">Pennsylvania</option>
        <option value="RI">Rhode Island</option>
        <option value="SC">South Carolina</option>
        <option value="SD">South Dakota</option>
        <option value="TN">Tennessee</option>
        <option value="TX">Texas</option>
        <option value="UT">Utah</option>
        <option value="VT">Vermont</option>
        <option value="VA">Virginia</option>
        <option value="WA">Washington</option>
        <option value="WV">West Virginia</option>
        <option value="WI">Wisconsin</option>
        <option value="WY">Wyoming</option>
      </select>

      <label>ZIP Code</label>
      <input type="text" name="zip" required>

      <label>Date of Birth</label>
      <input type="date" name="dob" required>

      <label>Marital Status</label>
      <select name="marital_status" required>
        <option value="">Select</option>
        <option value="single">Single</option>
        <option value="married">Married</option>
      </select>

      <label>Gender</label>
      <select name="gender" required>
        <option value="">Select</option>
        <option value="male">Male</option>
        <option value="female">Female</option>
      </select>

      <label>Residence Status</label>
      <select name="residence_status" required>
        <option value="">Select</option>
        <option value="own">Own</option>
        <option value="rent">Rent</option>
      </select>

      <label>Vehicle Year</label>
      <input type="text" name="vehicle1_year" required>

      <label>Vehicle Make</label>
      <input type="text" name="vehicle1_make" required>

      <label>Vehicle Model</label>
      <input type="text" name="vehicle1_model" required>

      <label>Driver Credit Rating</label>
      <select name="driver1_credit_rating" required>
        <option value="">Select</option>
        <option value="excellent">Excellent</option>
        <option value="good">Good</option>
        <option value="fair">Fair</option>
        <option value="poor">Poor</option>
      </select>

      <label>Driver 1 SR22 Required?</label>
      <select name="driver1_sr22_required" required>
        <option value="">Select</option>
        <option value="yes">Yes</option>
        <option value="no">No</option>
      </select>

      <label>SR22 Filing</label>
      <select name="sr22" required>
        <option value="">Select</option>
        <option value="yes">Yes</option>
        <option value="no">No</option>
      </select>

      <label>Incident Type</label>
      <select name="incident_type" required>
        <option value="">Select</option>
        <option value="none">None</option>
        <option value="accident">Accident</option>
        <option value="ticket">Ticket</option>
        <option value="dui">DUI</option>
      </select>

      <label>Number of Drivers</label>
      <input type="number" name="drivers" value="1" min="1" required>

      <label>Currently Insured?</label>
      <select name="insurance" required>
        <option value="">Select</option>
        <option value="yes">Yes</option>
        <option value="no">No</option>
      </select>

      <button type="submit">Submit Lead</button>
    </form>
    <div id="response"></div>
  </div>

  <script>
    document.getElementById("leadForm").addEventListener("submit", async function(e) {
      e.preventDefault();
      const formData = Object.fromEntries(new FormData(this).entries());

      try {
        const response = await fetch("/submit", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify(formData)
        });
        const result = await response.json();
        document.getElementById("response").innerHTML =
          '<div class="success">✅ Response: ' + JSON.stringify(result) + '</div>';
      } catch (err) {
        document.getElementById("response").innerHTML =
          '<div class="error">❌ Error: ' + err.message + '</div>';
      }
    });
  </script>
</body>
</html>
